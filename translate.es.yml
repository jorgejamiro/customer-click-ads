comment_last_1: Las predicciones se han hecho usando un modelo de *Regresión Logística* (junto con una normalización de los datos previa). Para realizar el entrenamiento y prueba del modelo, los datos fueron divididos en dos subconjuntos => **20%** para **prueba** y el **80%** para el **entrenamiento**.
comment_last_2: Por ejemplo, de acuerdo con el resultado de los **datos de Prueba**, podemos verificar que la **MC** nos da un número de **5 predicciones erróneas** cuando intentó predicir los clientes que **no harían click**. Podemos observar este resultado en la gráfica situada a la derecha, donde cada uno de los dos colores del fondo representan los **datos reales** vs. los puntos que representan las **predicciones**: **0 ('NO hará click')** y **1 ('hará click')**.